<ion-header>
  <ion-toolbar>
    <img src="../../../../assets/images/carschedule.png">
  </ion-toolbar>
</ion-header>

<ion-content>
<div>
  <h1>Register</h1>
  <ion-list>
   
  
    <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>


 

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="confirmpassword"></ion-input>
    </ion-item>
 


  </ion-list>

  <ion-button fill="solid" expand="black" color="dark" (click)="signup()">Sign Up</ion-button><br><br>

  <a href="/login">Already have an account? Sign in here</a><br><br>
</div>
</ion-content>
